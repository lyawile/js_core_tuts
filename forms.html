<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript forms</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form action="" id="login-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Enter password">
        </div>
        <div class="form-group">
            <button class="btn btn-secondary" id="btn">Sign in</button>
        </div>
    </form>
</div>
<script src="node_modules/bootstrap/js/forms.js"></script>
</body>
</html>
